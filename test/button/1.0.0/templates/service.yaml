apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Release.Name }}
  name: {{ .Release.Name }}
spec:
  ports:
  - port: 8000
    protocol: TCP
    name: {{ .Release.Name }}-web
    targetPort: 8000
  selector:
    app: {{ .Release.Name }} # This selects the pod(s) that match the selector
  type: ClusterIP